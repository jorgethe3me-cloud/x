<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTrend Shop — Buy Trendy Clothes & Shoes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Base and reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    color: #f9fafb;
    min-height: 100vh;
    padding: 20px;
    display: flex; justify-content: center;
  }
  .container {
    max-width: 960px;
    width: 100%;
    background: #111827dd;
    border-radius: 16px;
    padding: 24px 32px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.7);
    backdrop-filter: saturate(180%) blur(20px);
    position: relative;
  }
  header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 28px;
  }
  .logo {
    width: 56px; height: 56px;
    border-radius: 14px;
    background: linear-gradient(135deg, #a78bfa, #3b82f6);
    display: flex;
    justify-content: center; align-items: center;
    font-weight: 700; font-size: 28px;
    color: white;
    user-select: none;
    box-shadow: 0 4px 12px rgb(59 130 246 / 0.7);
    flex-shrink: 0;
  }
  header h1 {
    font-weight: 600;
    font-size: 2.2rem;
    letter-spacing: 1px;
    color: #e0e7ff;
    user-select: none;
    text-shadow: 0 1px 6px rgba(96, 165, 250, 0.75);
  }
  header p.lead {
    color: #cbd5e1;
    font-weight: 400;
    margin-top: 4px;
    font-size: 1rem;
    max-width: 440px;
    user-select: none;
  }
  /* Categories & products */
  section.category {
    margin-bottom: 36px;
  }
  section.category strong {
    font-size: 1.5rem;
    display: block;
    margin-bottom: 18px;
    color: #93c5fd;
    text-shadow: 0 0 4px #3b82f6aa;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }
  .product {
    background: #2563ebcc;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgb(37 99 235 / 0.7);
    overflow: hidden;
    color: white;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgb(37 99 235 / 0.9);
  }
  .product img {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    user-select: none;
  }
  .product h4 {
    font-weight: 600;
    font-size: 1.1rem;
    margin: 12px 16px 6px;
  }
  .product .price {
    margin: 0 16px 12px;
    font-weight: 700;
    font-size: 1rem;
    color: #dbeafe;
  }
  .product button {
    margin: 0 16px 16px;
    padding: 12px 0;
    font-weight: 600;
    font-size: 1rem;
    background: #3b82f6;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .product button:hover {
    background: #2563eb;
  }
  /* Cart overlay */
  #cartOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #cart {
    background: #1e293b;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 12px 32px rgba(37, 99, 235, 0.8);
    display: flex;
    flex-direction: column;
    padding: 20px;
    color: #f1f5f9;
    user-select: none;
  }
  #cart h2 {
    margin-bottom: 16px;
    font-weight: 700;
    font-size: 1.6rem;
    text-align: center;
    color: #60a5fa;
  }
  #cartItems {
    flex-grow: 1;
    overflow-y: auto;
  }
  .cart-item {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    border-bottom: 1px solid #334155;
    padding-bottom: 10px;
  }
  .cart-item img {
    width: 70px;
    height: 55px;
    object-fit: cover;
    border-radius: 8px;
    flex-shrink: 0;
  }
  .cart-item-info {
    flex-grow: 1;
  }
  .cart-item-info h4 {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 4px;
  }
  .cart-item-info .price {
    font-size: 0.9rem;
    color: #93c5fd;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 6px;
  }
  .cart-item-qty button {
    background: #2563eb;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 6px;
    width: 26px;
    height: 26px;
    cursor: pointer;
    user-select: none;
  }
  .cart-item-qty span {
    font-weight: 600;
    min-width: 20px;
    text-align: center;
    color: #dbeafe;
  }
  #cartTotal {
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: right;
    color: #60a5fa;
  }
  #closeCart {
    background: transparent;
    border: none;
    color: #60a5fa;
    font-weight: 700;
    font-size: 1.4rem;
    cursor: pointer;
    align-self: flex-end;
    user-select: none;
    margin-bottom: 8px;
  }
  #checkoutBtn {
    background: #3b82f6;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    padding: 14px;
    cursor: pointer;
    margin-top: 12px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background: #2563eb;
  }
  /* Footer note */
  footer {
    text-align: center;
    margin-top: 24px;
    color: #94a3b8;
    font-size: 0.85rem;
    user-select: none;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .products {
      grid-template-columns: 1fr;
      gap: 16px;
    }
    #cart {
      max-width: 90vw;
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="TikTrend Shop Storefront">

<header>
  <div class="logo" aria-label="Logo letter T">T</div>
  <div>
    <h1>TikTrend Shop</h1>
    <p class="lead">Buy the latest trending clothes, shoes, and accessories all in one place.</p>
  </div>
</header>

<section class="category" aria-label="Polos category">
  <strong>Polos</strong>
  <div class="products" id="polos">
    <!-- products inserted by JS -->
  </div>
</section>

<section class="category" aria-label="FILA Brand category">
  <strong>FILA Brand</strong>
  <div class="products" id="fila">
  </div>
</section>

<section class="category" aria-label="Shoes category">
  <strong>Shoes</strong>
  <div class="products" id="shoes">
  </div>
</section>

<section class="category" aria-label="Accessories category">
  <strong>Accessories</strong>
  <div class="products" id="accessories">
  </div>
</section>

<!-- Cart overlay -->
<div id="cartOverlay" aria-modal="true" role="dialog" aria-labelledby="cartTitle" tabindex="-1">
  <div id="cart">
    <button id="closeCart" aria-label="Close cart">×</button>
    <h2 id="cartTitle">Your Cart</h2>
    <div id="cartItems" tabindex="0">
      <!-- cart items inserted here -->
    </div>
    <div id="cartTotal" aria-live="polite"></div>
    <button id="checkoutBtn">Checkout (Fake)</button>
  </div>
</div>

<footer>
  &copy; 2025 TikTrend Shop — This is a demo store. Orders are manual; no real checkout.
</footer>

<script>
  // Sample product data
  const PRODUCTS = {
    polos: [
      {id:'polo1', title:'Classic Ralph Lauren Polo', price:59.99, img:'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80'},
      {id:'polo2', title:'True Classic Cotton Polo', price:39.99, img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80'},
      {id:'polo3', title:'Fila Logo Polo Shirt', price:49.99, img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80'}
    ],
    fila: [
      {id:'fila1', title:'Fila Vintage Hoodie', price:69.99, img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80'},
      {id:'fila2', title:'Fila Classic Joggers', price:59.99, img:'https://images.unsplash.com/photo-1562157870-7ba16a94aa20?auto=format&fit=crop&w=400&q=80'},
      {id:'fila3', title:'Fila Cap', price:24.99, img:'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80'}
    ],
    shoes: [
      {id:'shoe1', title:'Nike Air Max 270', price:129.99, img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80'},
      {id:'shoe2', title:'Adidas Ultraboost', price:139.99, img:'https://images.unsplash.com/photo-1519741496214-8f5a6cba6f5d?auto=format&fit=crop&w=400&q=80'},
      {id:'shoe3', title:'Converse Chuck Taylor', price:59.99, img:'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80'}
    ],
    accessories: [
      {id:'acc1', title:'Ray-Ban Sunglasses', price:99.99, img:'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80'},
      {id:'acc2', title:'Leather Wallet', price:49.99, img:'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80'},
      {id:'acc3', title:'Silver Chain Necklace', price:29.99, img:'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80'}
    ]
  };

  // References to container divs
  const categoryContainers = {
    polos: document.getElementById('polos'),
    fila: document.getElementById('fila'),
    shoes: document.getElementById('shoes'),
    accessories: document.getElementById('accessories')
  };

  // Populate product grids
  Object.keys(PRODUCTS).forEach(cat => {
    PRODUCTS[cat].forEach(product => {
      const card = document.createElement('div');
      card.className = 'product';
      card.innerHTML = `
        <img src="${product.img}" alt="${product.title}" />
        <h4>${product.title}</h4>
        <div class="price">$${product.price.toFixed(2)}</div>
        <button data-id="${product.id}" data-cat="${cat}">Add to Cart</button>
      `;
      categoryContainers[cat].appendChild(card);
    });
  });

  // Cart logic
  const cartOverlay = document.getElementById('cartOverlay');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCart');
  const checkoutBtn = document.getElementById('checkoutBtn');

  let cart = {};

  // Format price helper
  function formatPrice(num) {
    return '$' + num.toFixed(2);
  }

  // Render cart
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    const keys = Object.keys(cart);
    if(keys.length === 0){
      cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      cartTotalEl.textContent = '';
      checkoutBtn.disabled = true;
      return;
    }
    checkoutBtn.disabled = false;

    keys.forEach(key => {
      const {cat, id, qty} = cart[key];
      const product = PRODUCTS[cat].find(p => p.id === id);
      const lineTotal = product.price * qty;
      total += lineTotal;

      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <img src="${product.img}" alt="${product.title}" />
        <div class="cart-item-info">
          <h4>${product.title}</h4>
          <div class="price">${formatPrice(product.price)} × ${qty} = ${formatPrice(lineTotal)}</div>
          <div class="cart-item-qty">
            <button class="qty-btn" data-action="dec" data-key="${key}">−</button>
            <span>${qty}</span>
            <button class="qty-btn" data-action="inc" data-key="${key}">+</button>
          </div>
        </div>
      `;
      cartItemsContainer.appendChild(itemEl);
    });
    cartTotalEl.textContent = `Total: ${formatPrice(total)}`;
  }

  // Open and close cart
  function openCart() {
    renderCart();
    cartOverlay.style.display = 'flex';
    cartOverlay.focus();
  }
  function closeCart() {
    cartOverlay.style.display = 'none';
  }

  closeCartBtn.addEventListener('click', closeCart);
  cartOverlay.addEventListener('click', (e) => {
    if(e.target === cartOverlay) closeCart();
  });

  // Add to cart button handler
  document.querySelectorAll('.product button').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-id');
      const cat = btn.getAttribute('data-cat');
      const key = cat + '_' + id;

      if(cart[key]){
        cart[key].qty += 1;
      } else {
        cart[key] = {cat, id, qty:1};
      }
      openCart();
    });
  });

  // Quantity buttons in cart
  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('qty-btn')){
      const action = e.target.getAttribute('data-action');
      const key = e.target.getAttribute('data-key');
      if(!cart[key]) return;

      if(action === 'inc'){
        cart[key].qty++;
      } else if(action === 'dec'){
        cart[key].qty--;
        if(cart[key].qty <= 0) delete cart[key];
      }
      renderCart();
    }
  });

  // Fake checkout button
  checkoutBtn.addEventListener('click', () => {
    if(Object.keys(cart).length === 0){
      alert('Your cart is empty!');
