<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTrend Shop â€” Demo Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 900px;
    width: 100%;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #4fc3f7;
  }
  .category {
    margin-top: 30px;
  }
  .category h2 {
    border-bottom: 2px solid #4fc3f7;
    padding-bottom: 6px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 16px;
    margin-top: 12px;
  }
  .product {
    background: #333;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }
  .product img {
    max-width: 100%;
    border-radius: 8px;
  }
  .product-title {
    margin: 10px 0 6px;
    font-weight: bold;
  }
  .product-price {
    color: #81d4fa;
    margin-bottom: 10px;
  }
  button.add-to-cart {
    background: #4fc3f7;
    border: none;
    border-radius: 6px;
    color: #121212;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: bold;
  }
  button.add-to-cart:hover {
    background: #0288d1;
  }
  #cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #222;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 0 10px #4fc3f7aa;
    display: none;
    flex-direction: column;
  }
  #cart h3 {
    color: #4fc3f7;
    margin-bottom: 10px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    border-bottom: 1px solid #444;
    padding-bottom: 8px;
  }
  .cart-item-name {
    flex: 1;
  }
  .cart-item-qty {
    margin-left: 10px;
  }
  button.qty-btn {
    background: #4fc3f7;
    border: none;
    border-radius: 6px;
    padding: 2px 8px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 5px;
    color: #121212;
  }
  #checkout-btn {
    margin-top: 15px;
    background: #0288d1;
    border: none;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }
  #checkout-btn:hover {
    background: #01579b;
  }
  #cart-toggle {
    position: fixed;
    top: 20px;
    right: 360px;
    background: #4fc3f7;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    font-size: 22px;
    color: #121212;
    box-shadow: 0 0 10px #4fc3f7aa;
  }
</style>
</head>
<body>

<div class="container">
  <h1>TikTrend Shop Demo</h1>
  
  <div class="category" id="polos-category">
    <h2>Polos</h2>
    <div class="products" id="polos"></div>
  </div>

  <div class="category" id="fila-category">
    <h2>FILA Brand</h2>
    <div class="products" id="fila"></div>
  </div>

  <div class="category" id="shoes-category">
    <h2>Shoes</h2>
    <div class="products" id="shoes"></div>
  </div>

  <div class="category" id="accessories-category">
    <h2>Accessories</h2>
    <div class="products" id="accessories"></div>
  </div>
</div>

<button id="cart-toggle" title="Toggle Cart">ðŸ›’</button>

<div id="cart" aria-live="polite" aria-label="Shopping Cart">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <div id="cart-total" style="margin-top:10px; font-weight:bold;"></div>
  <button id="checkout-btn">Checkout</button>
</div>

<script>
  const PRODUCTS = {
    polos: [
      {id:'p1', title:'Classic Ralph Lauren Polo', price:59.99, img:'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80'},
      {id:'p2', title:'True Classic Cotton Polo', price:39.99, img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80'},
      {id:'p3', title:'Fila Logo Polo Shirt', price:49.99, img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80'}
    ],
    fila: [
      {id:'f1', title:'Fila Vintage Hoodie', price:69.99, img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80'},
      {id:'f2', title:'Fila Classic Joggers', price:59.99, img:'https://images.unsplash.com/photo-1562157870-7ba16a94aa20?auto=format&fit=crop&w=400&q=80'},
      {id:'f3', title:'Fila Cap', price:24.99, img:'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80'}
    ],
    shoes: [
      {id:'s1', title:'Nike Air Max 270', price:129.99, img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80'},
      {id:'s2', title:'Adidas Ultraboost', price:139.99, img:'https://images.unsplash.com/photo-1519741496214-8f5a6cba6f5d?auto=format&fit=crop&w=400&q=80'},
      {id:'s3', title:'Converse Chuck Taylor', price:59.99, img:'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80'}
    ],
    accessories: [
      {id:'a1', title:'Ray-Ban Sunglasses', price:99.99, img:'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80'},
      {id:'a2', title:'Leather Wallet', price:49.99, img:'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80'},
      {id:'a3', title:'Silver Chain Necklace', price:29.99, img:'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80'}
    ]
  };

  function createProductCard(product, category) {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.img}" alt="${product.title}">
      <div class="product-title">${product.title}</div>
      <div class="product-price">$${product.price.toFixed(2)}</div>
      <button class="add-to-cart" data-cat="${category}" data-id="${product.id}">Add to Cart</button>
    `;
    return div;
  }

  // Render products on page
  Object.entries(PRODUCTS).forEach(([cat, products]) => {
    const container = document.getElementById(cat);
    products.forEach(p => {
      container.appendChild(createProductCard(p, cat));
    });
  });

  // Cart state
  const cart = {};

  // Update cart display
  function updateCartDisplay() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');
    cartItemsDiv.innerHTML = '';
    let total = 0;
    const keys = Object.keys(cart);
    if(keys.length === 0){
      cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
      cartTotalDiv.textContent = '';
      return;
    }
    keys.forEach(key => {
      const {cat, id, qty} = cart[key];
      const product = PRODUCTS[cat].find(p => p.id === id);
      const subtotal = product.price * qty;
      total += subtotal;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div class="cart-item-name">${product.title}</div>
        <div>
          <span>${qty}</span>
          <button class="qty-btn" data-key="${key}" data-action="inc">+</button>
          <button class="qty-btn" data-key="${key}" data-action="dec">âˆ’</button>
          <div>$${subtotal.toFixed(2)}</div>
        </div>
      `;
      cartItemsDiv.appendChild(itemDiv);
    });
    cartTotalDiv.textContent = 'Total: $' + total.toFixed(2);
  }

  // Add to cart
  document.body.addEventListener('click', e => {
    if(e.target.classList.contains('add-to-cart')){
      const cat = e.target.getAttribute('data-cat');
      const id = e.target.getAttribute('data-id');
      const key = cat + '_' + id;
      if(cart[key]){
        cart[key].qty++;
      } else {
        cart[key] = {cat, id, qty: 1};
      }
      updateCartDisplay();
      showCart();
    }
    if(e.target.classList.contains('qty-btn')){
      const key = e.target.getAttribute('data-key');
      const action = e.target.getAttribute('data-action');
      if(!cart[key]) return;
      if(action === 'inc'){
        cart[key].qty++;
      } else if(action === 'dec'){
        cart[key].qty--;
        if(cart[key].qty <= 0){
          delete cart[key];
        }
      }
      updateCartDisplay();
    }
  });

  // Cart toggle button
  const cartEl = document.getElementById('cart');
  const cartToggleBtn = document.getElementById('cart-toggle');
  cartToggleBtn.addEventListener('click', () => {
    if(cartEl.style.display === 'flex') {
      cartEl.style.display = 'none';
    } else {
      cartEl.style.display = 'flex';
    }
  });

  function showCart(){
    cartEl.style.display = 'flex';
  }

  // Checkout button
  const checkoutBtn = document.getElementById('checkout-btn');
  checkoutBtn.addEventListener('click', () => {
    if(Object.keys(cart).length === 0){
      alert('Your cart is empty!');
      return;
    }
    let orderSummary = 'Your order:\n';
    Object.values(cart).forEach(({cat, id, qty}) => {
      const product = PRODUCTS[cat].find(p => p.id === id);
      orderSummary += `${product.title} x${qty} - $${(product.price * qty).toFixed(2)}\n`;
    });
    orderSummary += '\nThis is a demo. No real checkout.\nThanks for shopping!';
    alert(orderSummary);
  });

  // Initialize empty cart display
  updateCartDisplay();

</script>

</body>
</html>
